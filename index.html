<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
<br>

<label for="optA">A:</label>

<select name="optA" id="optA">
  <option value="">Toate</option>
  <option value="A1">A1</option>
  <option value="A2">A2</option>
  <option value="A3">A3</option>
</select>

<label for="optB">B:</label>

<select name="optB" id="optB">
  <option value="">Toate</option>
  <option value="B1">B1</option>
  <option value="B2">B2</option>
  <option value="B3">B3</option>
  <option value="B4">B4</option>
  <option value="B5">B5</option>
  <option value="B6">B6</option>
</select>

<label for="optC">C:</label>

<select name="optC" id="optC">
    <option value="">Toate</option>
    <option value="C1">C1</option>
    <option value="C2">C2</option>
    <option value="C3">C3</option>
    <option value="C4">C4</option>
    <option value="C5">C5</option>
    <option value="C6">C6</option>
    <option value="C7">C7</option>
    <option value="C8">C8</option>
    <option value="C9">C9</option>
    <option value="C10">C10</option>
</select>

<br> <br>
<div class="randuri">
    <div id="rand1" data-prop1="A1" data-prop2="B1" data-prop3="C1">
        A1,B1,C1
    </div>

    <div id="rand2" data-prop1="A1" data-prop2="B1" data-prop3="C2">
        A1,B1,C2
    </div>

    <div id="rand3" data-prop1="A1" data-prop2="B1" data-prop3="C3">
        A1,B1,C3
    </div>

    <div id="rand4" data-prop1="A1" data-prop2="B2" data-prop3="C4">
        A1,B2,C4
    </div>

    <div id="rand5" data-prop1="A1" data-prop2="B2" data-prop3="C5">
        A1,B2,C5
    </div>

    <div id="rand6" data-prop1="A1" data-prop2="B3" data-prop3="C6">
        A1,B3,C6
    </div>

    <div id="rand7" data-prop1="A2" data-prop2="B4" data-prop3="C7">
        A2,B4,C7
    </div>

    <div id="rand8" data-prop1="A2" data-prop2="B5" data-prop3="C8">
        A2,B5,C8
    </div>

    <div id="rand9" data-prop1="A2" data-prop2="B5" data-prop3="C9">
        A2,B5,C9
    </div>

    <div id="rand10" data-prop1="A3" data-prop2="B6" data-prop3="C10">
        A3,B6,C10
    </div>
</div>
       
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectA = document.getElementById('optA');
        const selectB = document.getElementById('optB');
        const selectC = document.getElementById('optC');
        const items = document.querySelectorAll('.randuri > div');

        function filterItems() {
            const filterA = selectA.value;
            const filterB = selectB.value;
            const filterC = selectC.value;

            items.forEach(item => {
                const propA = item.getAttribute('data-prop1');
                const propB = item.getAttribute('data-prop2');
                const propC = item.getAttribute('data-prop3');

                if ((filterA === '' || propA === filterA) &&
                    (filterB === '' || propB === filterB) &&
                    (filterC === '' || propC === filterC)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        selectA.addEventListener('change', filterItems);
        selectB.addEventListener('change', filterItems);
        selectC.addEventListener('change', filterItems);
    });
</script>
</body>
</html>
